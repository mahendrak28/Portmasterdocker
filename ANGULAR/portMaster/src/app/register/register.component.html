<div class="py-5">
    <div class="row pt-5">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formRegister"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
             <h4 class="h3 mb-3 font-weight-normal">Register</h4>
          </div>
          <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label for="">User Name</label>
                    <input [(ngModel)]="registerUserData.username" name ="username" type="text"  class="form-control rounded-0" required>
                  </div>
                <div class="form-group">
                <label for="">Email</label>
                <input  [(ngModel)]="registerUserData.email" name ="email" type="text"  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for=""> Password</label>
                <input  [(ngModel)]="registerUserData.password" name ="password" type="password" class="form-control rounded-0"  required>
              </div>
              <button  (click)="registerUser()"  type="button"  class="btn btn-primary float-right">Register</button>
              <a routerLink="/login" class="btn btn-primary float-right" >Cancel</a> 
            </form>
          </div>
              </div>
       
      </div>
  
  
    </div>
  </div>
